  </header>

  <!-- Hauptinhalt -->
  <main class="container my-5">
    <h1 class="mb-4 text-center">üõí Dein Warenkorb</h1>

    <!-- Produktliste -->
    <div id="cart-items" class="row g-4"></div>

    <!-- Zusammenfassung -->
    <div id="summary" class="mt-5 p-4 bg-light rounded shadow-sm d-none">
      <div class="d-flex justify-content-between">
        <span>Gesamtsumme:</span>
        <span id="total-price">0,00 CHF</span>
      </div>
      <div class="text-center mt-4">
        <button id="checkout-btn" class="btn btn-success btn-lg" aria-label="Zur Kasse gehen">üí≥ Jetzt kaufen</button>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center py-4 bg-light mt-5">
    <p class="mb-0">&copy; 2025 Chrystal & Co. ‚Äì Make-up mit Liebe</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Warenkorb-Funktion -->
  <script>
    const cartContainer = document.getElementById('cart-items');
    const summary = document.getElementById('summary');
    const totalPriceElement = document.getElementById('total-price');

    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    if (cart.length === 0) {
      cartContainer.innerHTML = '<p class="text-center text-muted">Dein Warenkorb ist leer üõçÔ∏è</p>';
      summary.classList.add('d-none');
    } else {
      summary.classList.remove('d-none');
      let total = 0;

      cart.forEach(item => {
        const itemHTML = `
          <div class="col-md-6 mb-3">
            <div class="card p-3 shadow-sm">
              <div class="row g-0 align-items-center">
                <div class="col-4 text-center">
                  <img src="${item.image}" class="img-fluid rounded" alt="${item.name} Produktbild">
                </div>
                <div class="col-8 ps-3">
                  <h5>${item.name}</h5>
                  <p class="fw-bold mb-1">${(parseFloat(item.price) || 0).toFixed(2)} CHF</p>
                  <p class="text-muted small mb-1">Menge: ${item.quantity}</p>
                  <button class="btn btn-sm btn-outline-danger remove-item" data-name="${item.name}" aria-label="Produkt ${item.name} entfernen">Entfernen</button>
                </div>
              </div>
            </div>
          </div>`;
        cartContainer.insertAdjacentHTML('beforeend', itemHTML);

        total += item.price * item.quantity;
      });

      totalPriceElement.textContent = total.toFixed(2) + " CHF";

      document.querySelectorAll('.remove-item').forEach(btn => {
        btn.addEventListener('click', function() {
          const name = this.dataset.name;
          cart = cart.filter(p => p.name !== name);
          localStorage.setItem('cart', JSON.stringify(cart));
          location.reload();
        });
      });
    }

    const checkoutBtn = document.getElementById('checkout-btn');
    checkoutBtn.addEventListener('click', function() {
      localStorage.removeItem('cart');
      window.location.href = "danke.html";
    });
  </script>

</body>
